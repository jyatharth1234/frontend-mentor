<!DOCTYPE html>
<html>
    <head>
        <title>Result Summary</title>
        <link rel="stylesheet" href="result-summary.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <div class="blue-box">
                <div class="font-1">
                <p>Your Result</p>
                </div>
                <div class="circle">
                    <div class="font-2">
                        <h1>76</h1>
                    </div>
                    <div class="font-3">
                        <p>of 100</p>
                    </div>
                </div>
                <div class="font-4">
                    <h2>Great</h2>
                </div>
                <div class="font-5">
                    <p>You score higher than 65% of the people who have taken these tests</p>
                </div>
            </div>
            <div class="invisibox">
                <div class="font-6">
                    <p>Summary</p>
                </div>
                <div class="Reaction">
                    <img src="icon-reaction.svg" alt="icon-reaction">
                    <div class="R-text-1">
                        <p>Reaction</p>
                    </div>
                    <p>80</p>
                    <div class="R-text-2">
                        <p>/ 100</p>
                    </div>
                </div>
                <div class="Memory">
                    <img src="icon-memory.svg" alt="icon-memory">
                    <div class="M-text-1">
                        <p>Memory</p>
                    </div>
                    <p>92</p>
                    <div class="M-text-2">
                        <p>/ 100</p>
                    </div>
                </div>
                <div class="Verbal">
                    <img src="icon-verbal.svg" alt="icon-verbal">
                    <div class="Ve-text-1">
                        <p>Verbal</p>
                    </div>
                    <p>61</p>
                    <div class="Ve-text-2">
                        <p>/ 100</p>
                    </div>
                </div>
                <div class="Visual">
                    <img src="icon-visual.svg" alt="icon-visual">
                    <div class="Vi-text-1">
                        <p>Visual</p>
                    </div>
                    <p>72</p>
                    <div class="Vi-text-2">
                        <p>/ 100</p>
                    </div>
                </div>
                <button class="Continue">
                    Continue
                </button>
            </div>
        </div>
    </body>
</html>
